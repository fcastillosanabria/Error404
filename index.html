    <style>
        form {
            margin: 10px;
        }

        body .shell {
            width: 420px;
            height: 250px;
            transition: all .0s linear;
        }

        .shell .terminal {
            height: calc(100% - 29px);
            --size: 1.1;
            /*
         * padding bottom 0 on terminal and margin
         * on .cmd will be in version 2.0.1
         * that fixes FireFox issue
         */
            padding-bottom: 0;
        }

        .shell .terminal .cmd {
            margin-bottom: 10px;
        }

        .shell .typed-cursor,
        .shell .cursor {
            background: transparent;
        }

        .shell>.status-bar .title {
            cursor: move;
        }

        /*
     * fix to shell.js to center title to free space
     */
        .shell.windows .status-bar .title {
            right: 106px;
        }

        @supports (--css: variables) {
            .shell .terminal {
                --color: #aaa;
            }

            .shell.ubuntu .terminal {
                --background: #300924;
            }

            .shell.osx .content.terminal {
                --background: #222;
            }

            .shell.light .content.terminal {
                --background: white;
                --color: black;
            }

            /* Estilos para el contenedor de la terminal */
            .shell-container {
                position: fixed;
                top: 63%;
                left: 71.5%;
                right: 0;
                z-index: 999;

            }

            /*
        * windows and custom are the last ones so
        * they don't get overwritten by light
        */
            .shell.windows .content.terminal {
                --background: black;
                --color: white;
                --animation: terminal-underline;
            }

            .shell.custom .content.terminal {
                --background: #292929;
                --color: #aaa;
            }
        }

        /*
     * overwrite shell.js style because shell.js   
     * selectors are stronger then terminal ones
     */
        .cmd span.cursor {
            animation: none;
            width: auto;
            background-color: var(--background, #000);
        }

        .shell:not(.light) terminal.content,
        .shell.osx.dark .content,
        .shell.ubuntu:not(.light) .content {
            background-color: var(--background, #222) !important;
        }

        .shell .terminal.content {
            font-size: 12px;
        }

        .cmd {
            background-color: inherit;
        }

        @supports (--css: variables) {
            .shell .terminal.content {
                font-size: calc(var(--size, 1) * 12px);
            }
        }

        /* fix for Firefox */
        .terminal>.resizer,
        .terminal>.font .resizer {
            visibility: visible;
            pointer-events: none;
        }

        .terminal::-webkit-scrollbar-track {
            border: 1px solid var(--color, #aaa);
            background-color: var(--background);
        }

        .terminal::-webkit-scrollbar {
            width: 10px;
            background-color: var(--background);
        }

        .terminal::-webkit-scrollbar-thumb {
            background-color: var(--color, #aaa);
        }
    </style>

    <script id="rendered-js">
        var shell = $('.shell').resizable({
            minHeight: 108,
            minWidth: 250
        }).
            draggable({
                handle: '> .status-bar .title'
            });

        // Fake in memory filesystem
        var fs = {
            'prueba.txt': 'Welcome to the prueba',
            'projects': {
                'hello.txt': 'Este archivo se llama hello.txt',
                'index.html': 'Página web de prueba',
                'foo.txt': 'Hello, World!',
                'bar.txt': 'Welcome to the bar',
                'terminal': {
                    'foo': {
                        'bar.txt': 'hello bar',
                        'baz.txt': 'baz content'
                    }
                }
            },
            'desktop': {
                'file1.txt': 'Content of file1',
                'file2.txt': 'Content of file2',
                'subfolder': {
                    'subfile1.txt': 'Content of subfile1',
                    'subfile2.txt': 'Content of subfile2'
                }
            }
        };

        var path = [];
        var cwd = fs;
        function restore_cwd(fs, path) {
            path = path.slice();
            while (path.length) {
                if (window.CP.shouldStopExecution(0)) break;
                var dir_name = path.shift();
                if (!is_dir(fs[dir_name])) {
                    throw new Error('Internal Error Invalid directory ' +
                        $.terminal.escape_brackets(dir_name));
                }
                fs = fs[dir_name];
            } window.CP.exitedLoop(0);
            return fs;
        }
        function is_dir(obj) {
            return typeof obj === 'object';
        }
        function is_file(obj) {
            return typeof obj === 'string';
        }
        var commands = {
            cd: function (dir) {
                this.pause();
                if (dir === '/') {
                    path = [];
                    cwd = restore_cwd(fs, path);
                } else if (dir === '..') {
                    if (path.length) {
                        path.pop(); // remove from end
                        cwd = restore_cwd(fs, path);
                    }
                } else if (dir.match(/\//)) {
                    var p = dir.replace(/\/$/, '').split('/').filter(Boolean);
                    if (dir[0] !== '/') {
                        p = path.concat(p);
                    }
                    cwd = restore_cwd(fs, p);
                    path = p;
                } else if (!is_dir(cwd[dir])) {
                    this.error($.terminal.escape_brackets(dir) + ' is not a directory');
                } else {
                    cwd = cwd[dir];
                    path.push(dir);
                }
                this.resume();
            },
            ls: function () {
                if (!is_dir(cwd)) {
                    throw new Error('Internal Error Invalid directory');
                }
                var dir = Object.keys(cwd).map(function (key) {
                    if (is_dir(cwd[key])) {
                        return key + '/';
                    }
                    return key;
                });
                this.echo(dir.join('\n'));
            },
            cat: function (file) {
                if (!is_file(cwd[file])) {
                    this.error($.terminal.escape_brackets(file) + " don't exists");
                } else {
                    this.echo(cwd[file]);
                }
            },
            help: function () {
                this.echo('Available commands: ' + Object.keys(commands).join(', '));
            },
            mkdir: function (dir) {
                if (!dir) {
                    this.error('Uso: mkdir <nombre_carpeta>');
                    return;
                }
                if (cwd[dir]) {
                    this.error('La carpeta ' + dir + ' ya existe.');
                    return;
                }
                cwd[dir] = {};
                this.echo('Carpeta ' + dir + ' creada.');
            },

            touch: function (file, content) {
                if (!file) {
                    this.error('Uso: touch <nombre_archivo>');
                    return;
                }
                if (cwd[file]) {
                    this.error('El archivo ' + file + ' ya existe.');
                    return;
                }
                cwd[file] = content || '';
                this.echo('Archivo ' + file + ' creado.');
            },

            rm: function (fileOrDir) {
                if (!fileOrDir) {
                    this.error('Uso: rm <nombre_archivo_o_carpeta>');
                    return;
                }
                if (!cwd[fileOrDir]) {
                    this.error('El archivo o carpeta ' + fileOrDir + ' no existe.');
                    return;
                }

                // Comprobar si es un directorio
                if (is_dir(cwd[fileOrDir])) {
                    this.error('Para eliminar un directorio y su contenido, utiliza "rm -r ' + fileOrDir + '"');
                    return;
                }

                delete cwd[fileOrDir];
                this.echo('Archivo o carpeta ' + fileOrDir + ' eliminado.');
            },
            chatbot: function () {
                this.error("Hi! I'm a chatbot. How can I help you?");
                this.echo("Enter the corresponding number");
                this.echo("1 === Brindame informacion basica sobre ti");
                this.echo("2 === ¿Que tecnologias utilizas?");
                this.error("You can invoke me again with the word \"chatbot\"");
                this.echo("=============================================");
                this.error("You can use my terminal with some basic commands ;)");
            },
            hola: function () {
                this.echo("Hola, soy un chatbot,");
                this.echo("elige una de las opciones:");
                this.echo("1 === Brindame informacion basica sobre ti");
                this.echo("2 === ¿Que tecnologias utilizas?");
                this.error("You can invoke me again with the word \"chatbot\"");
            },
            1: function () {
                this.echo("====================================");
                this.echo("¡Hola! Soy Francis Castillo Sanabria");
                this.echo("====================================");
                this.echo("Soy un apasionado de la tecnologia con un fuerte compromiso con la excelencia y la innovación.");
                this.echo("Mi viaje en el mundo de programador comenzó con una curiosidad insaciable y un deseo constante de aprender y crecer.");
                this.echo("Desde mis primeros pasos en esta industria, me he dedicado a crear proyectos para mejorar mis habilidades");
                this.echo("====================================");
            },

            2: function () {
                this.echo("Respuesta a la segunda pregunta: Tecnologías que utilizo.");
            }
        };

        function completion(string, callback) {
            var command = this.get_command();
            var cmd = $.terminal.parse_command(command);

            function dirs(cwd) {
                return Object.keys(cwd).filter(function (key) {
                    return is_dir(cwd[key]);
                }).map(function (dir) {
                    return dir + '/';
                });
            }

            if (cmd.name === 'ls') {
                callback([]);
            } else if (cmd.name === 'cd') {
                var p = string.split('/').filter(Boolean);
                if (p.length === 1) {
                    if (string[0] === '/') {
                        callback(dirs(fs));
                    } else {
                        callback(dirs(cwd));
                    }
                } else {
                    if (string[0] !== '/') {
                        p = path.concat(p);
                    }
                    if (string[string.length - 1] !== '/') {
                        p.pop();
                    }
                    var prefix = string.replace(/\/[^/]*$/, '');
                    callback(dirs(restore_cwd(fs, p)).map(function (dir) {
                        return prefix + '/' + dir;
                    }));
                }
            } else if (cmd.name === 'cat') {
                var files = Object.keys(cwd).filter(function (key) {
                    return is_file(cwd[key]);
                });
                callback(files);
            } else {
                var chatbotCommands = Object.keys(commands);
                if (cmd.name === 'chatbot') {
                    callback(chatbotCommands);
                } else {
                    callback(chatbotCommands.concat(Object.keys(commands)));
                }
            }
        }



        var term = $('.content').terminal(commands, {
            prompt: prompt(),
            completion: completion,
            // detect iframe codepen preview
            enabled: $('body').attr('onload') === undefined
        });

        // for codepen preview
        if (!term.enabled()) {
            term.find('.cursor').addClass('blink');
        }
        function prompt(type) {
            return function (callback) {
                var prompt;
                if (type === 'windows') {
                    prompt = 'C:' + '\\' + 'Users\\' + 'chatbot\\' + path.join('\\') + '> ';
                } else {
                    prompt = 'chatbot@host:/' + path.join('/') + '$ ';
                }
                $('.title').html(prompt);
                callback(prompt);
            };
        }
        $('#type').on('change', function () {
            shell.removeClass('osx windows ubuntu default custom').addClass(this.value);
            term.toggleClass('underline-animation', this.value == 'windows');
            term.set_prompt(prompt(this.value));
        });
        $('#dark').on('change', function () {
            shell.removeClass('dark light');
            if (this.checked) {
                shell.addClass('dark');
            } else {
                shell.addClass('light');
            }
        });
        $('#type, #dark').on('change', function () {
            setTimeout(function () {
                term.focus();
            }, 400);
        });
        github & amp; github('jcubic/jquery.terminal');
        //# sourceURL=pen.js
    </script>

    <!-- Código para iniciar la conversación con el chatbot automáticamente al cargar la página -->
